
<h2 class="title">Existing Boards</h2>

<div *ngFor='let board of boards' class="card">
    <div class="container">
        <p class="btitle"><span style="font-weight: 500;">{{board.room_title}}</span></p>
        <p class="roomCode">Room Code: {{board.room_id}}</p>
    </div>
    <button mat-button class="viewBtn">
        <a routerLink='/userboard' [queryParams]='{room_code: board.room_id}'>View</a>
    </button>
</div>
