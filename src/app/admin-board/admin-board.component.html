<div class="admin-container" style="text-align: center;padding-top: 10px">

  <div class="container">

    <div class="button-row">

      <div class="title">{{boardTitle}}</div>

      <div class="button-row-right">
        <button mat-flat-button title="Pen" (click)="togglePen()" color="accent">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-flat-button title="Box" class="addShape" (click)="box()" color="accent">
          <mat-icon>crop_3_2</mat-icon>
        </button>
        <button mat-flat-button title="Circle" (click)="circle()" color="accent">
          <mat-icon>brightness_1</mat-icon>
        </button>
        <button mat-flat-button title="Triangle" (click)="triangle()" color="accent">
          <mat-icon>change_history</mat-icon>
        </button>
        <button mat-flat-button title="Cloud Shape" (click)="cloud()" color="accent">
          <mat-icon>cloud_queue</mat-icon>
        </button>
        <button mat-flat-button title="Dialog Box" (click)="dialog()" color="accent">
          <mat-icon>chat_bubble_outline</mat-icon>
        </button>
        <button mat-flat-button title="TextBox" (click)="textBox()" color="accent">
          <mat-icon>text_rotation_none</mat-icon>
        </button>

      </div>

    </div>

    <div style="display: inline-flex;">

      <div class="button-col">
        <div *ngFor="let color of colors;">
          <button mat-mini-fab title={{color}} class={{color}} style="border: 1px solid black;"
            (click)="changeColor(color)">
            <mat-icon *ngIf="selectedColor == color" [style.color]="'black'">done</mat-icon>
          </button>
        </div>
      </div>

      <canvas id="canvas"></canvas>

      <div class="button-col">
        <button mat-fab title="Reset" class="clearButton" (click)="reset()" color="warn">
          <mat-icon>settings_backup_restore</mat-icon>
        </button>
        <button mat-fab title="Delete" (click)="deleteObjects()" color="warn">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <button class="convertCanvas" title="Save Canvas" mat-fab (click)="exportJsonAdmin()" color="warn">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
